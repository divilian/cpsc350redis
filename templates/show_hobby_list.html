<html>
<head>
    <title>{{user}}'s hobbies!</title>
</head>
<body>
<p>{{user}}'s hobbies</p>

<ul>
{% for hobby in hobbies: %}
    <li>{{hobby}}</li>
{% endfor %}
</ul>
<hr/>
<form action="add_remove_hobby" method="get">
<label for="hobby">What hobby would you like to add or remove?</label>
<input type=text name="hobby" id="hobby" />
<input type=submit value="Add or delete" />
</form>
</body>
</html>
